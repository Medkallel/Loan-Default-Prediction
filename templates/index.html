<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Default Prediction</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .form-grid {
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            width: 48%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Loan Granting Decision Helper</h2>

            <div class="form-grid">
                <div class="form-group">
                    <h3>Nb of Credit Lines Outstanding</h3>
                    <input id="first" name="credit_lines_outstanding" required="required">

                    <h3>Loan Amount Outstanding</h3>
                    <input id="second" name="loan_amt_outstanding" required="required">

                    <h3>Total Debt Outstanding</h3>
                    <input id="third" name="total_debt_outstanding" required="required">
                </div>

                <div class="form-group">
                    <h3>Annual Income</h3>
                    <input id="fourth" name="income" required="required">

                    <h3>Years Employed</h3>
                    <input id="fifth" name="years_employed" required="required">

                    <h3>FICO Score (300-850)</h3>
                    <input id="sixth" name="fico_score" required="required">
                </div>
            </div>

            <button id="sub" type="submit">Get Result</button>

            {% if prediction_text %}
            <div class="result">
                <h3>{{ prediction_text }}</h3>
            </div>
            {% endif %}
        </form>
    </div>

</body>

</html>
